<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Vision Board Project</title>
	<link rel="stylesheet" href="./css/main.css">
	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
	<div id="vision-board">
		<div class="block small-block corner">
			<h4><span class="highlight">Grow</span></h4>
			<p>Learn to Design & <br><strong>Code Websites</strong></p>
		</div>
		<div class="block small-block center">
			<img src="./img/flower.png" alt="flower">
		</div>
		<div class="block small-block center corner">
			<p>HTML<br>
				CSS<br>
				JavaScript<br>
				WordPress<br>
				Python
			</p>
		</div>
		<div class="block large-block">
			<h4><span class="hightlight">Freelance</span></h4>
			<p>Make Enough Side Cash to <br><strong>Pay off debt</strong></p>
			<img src="./img/piggy.png" alt="piggy_bank">
		</div>
		<div class="block large-block center main-focus">
			<img src="./img/eye.png" alt="eye">
			<p id="year">2024</p>
			<p id="project-title">Vision Board</p>
		</div>
		<div class="block large-block right">
			<img src="./img/plane.png" alt="airplane">
			<h4><span class="highlight">Travel</span></h4>
			<p>Plan A Trip Where I Can <br><strong>Work Remotely</strong></p>
		</div>
		<div class="block small-block center corner">
			<p>Walk Dog ++<br>
				Meditate<br>
				Yoga<br>
				Snuggle Pup
			</p>
		</div>
		<div class="block small-block center">
			<img src="./img/doggo.png" alt="dog">
		</div>
		<div class="block small-block right corner">
			<h4><span class="highlight">Mind & body</span></h4>
			<p>Exercise More <br>& Find Zen in<br><strong>Challenge</strong></p>
		</div>
	</div>
</body>
</html>
